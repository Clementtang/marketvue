name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        python -m pytest tests/ \
          --cov=. \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=70 \
          -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: backend/htmlcov/
        retention-days: 7

    - name: Check test count
      working-directory: ./backend
      run: |
        TEST_COUNT=$(python -m pytest tests/ --collect-only -q | tail -1 | awk '{print $1}')
        echo "Total tests: $TEST_COUNT"
        if [ "$TEST_COUNT" -lt 40 ]; then
          echo "âŒ Test count ($TEST_COUNT) is below minimum (40)"
          exit 1
        fi
        echo "âœ… Test count check passed"

    - name: Summary
      if: always()
      run: |
        echo "## Test Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Requirement: â‰¥70%" >> $GITHUB_STEP_SUMMARY
        echo "- Minimum Tests: 40" >> $GITHUB_STEP_SUMMARY
